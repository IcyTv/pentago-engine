apply plugin: "java"
apply plugin: "eclipse"

repositories {
	mavenCentral()
}

dependencies{
	String[] append = ["", ":natives-linux", ":natives-windows"];
	for(String app: append){
		implementation 'org.lwjgl:lwjgl-opengl:3.2.1' + app
		implementation 'org.lwjgl:lwjgl-jemalloc:3.2.1' + app
		implementation 'org.lwjgl:lwjgl-glfw:3.2.1' + app
		implementation 'org.lwjgl:lwjgl:3.2.1' + app
		implementation 'org.lwjgl:lwjgl-openal:3.2.1' + app
	}
	
	compile files('libs/jars/PNGDecoder.jar')
	implementation 'org.joml:joml-jdk8:1.9.12'
}
