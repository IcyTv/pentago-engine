apply plugin: "java"
apply plugin: "eclipse"

repositories {
    mavenCentral()
}

dependencies{
	String version = "3.2.1";
	String[] append = ["", ":natives-linux", ":natives-windows"];
	for(String app: append){
		implementation 'org.lwjgl:lwjgl:' + version + app
		implementation 'org.lwjgl:lwjgl-opengl:' + version + app
		implementation 'org.lwjgl:lwjgl-jemalloc:' + version + app
		implementation 'org.lwjgl:lwjgl-glfw:' + version + app
		implementation 'org.lwjgl:lwjgl-openal:' + version + app
		implementation 'org.lwjgl:lwjgl-stb:' + version + app
	}
	
	implementation 'org.joml:joml-jdk8:1.9.12'
	//Alternative image loader
	//implementation 'org.l33tlabs.twl:pngdecoder:1.0'
}
